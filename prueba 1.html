<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>¿Puedes Votar?</h1>
    <p>Ingresa tu edad para verificar si puedes votar:</p>
    
    <input type="number" id="edadInput" placeholder="Tu edad">
    <br>
    <button onclick="verificarEdad()">Verificar</button>
    
    <div id="resultado"></div>

    <script>
        function verificarEdad() {
            var edad = document.getElementById('edadInput').value;
            var mayorDeEdad = 18;
            var resultado = document.getElementById('resultado');

            if (edad >= mayorDeEdad) {
                resultado.textContent = "Puede votar";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "No puede votar :(";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
