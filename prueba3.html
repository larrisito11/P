<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Banco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            opacity: 0;
            transform: scale(0.7);
            animation: fadeInScale 1s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #3498db;
        }

        .balance-container {
            display: none;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .balance-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login del Banco</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar Sesión</button>
        <div class="error-message" id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <div class="balance-container" id="balance-container">
        <h2>Saldo Disponible</h2>
        <p>Tienes un saldo de: <strong>$100000000000</strong></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const balanceContainer = document.getElementById('balance-container');

            const validUsername = "usuario";
            const validPassword = "Contrasena123";

            if (username === validUsername && password === validPassword) {
                errorMessage.textContent = "";
                
                // Animar la transición del login al balance
                loginContainer.style.animation = "fadeOutScale 0.5s forwards";
                
                setTimeout(() => {
                    loginContainer.style.display = "none";
                    balanceContainer.style.display = "block";
                }, 500);
            } else {
                errorMessage.textContent = "Usuario o contraseña incorrectos";
            }
        }

        // Animación para desaparecer el login
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOutScale {
                to {
                    opacity: 0;
                    transform: scale(0.7);
                }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
